<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <div id="alertContainer"></div>
    <div class="container">
        <div class="col-12">
            <div class="card">
                <h2 class="card-header text-center">Todo List</h2>
                <div class="card-body" id="list">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <h2 class="card-header text-center">Add Todo Items</h2>
                <div class="card-body">
                    <form id="todoForm">
                        <div class="form-group">
                            <label>Task Name</label>
                            <input class="form-control" type="text" placeholder="Task Name" name="taskName" required />
                        </div>
                        <button class="btn btn-primary" type="submit" style="float: right;">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
